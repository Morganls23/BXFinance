apiVersion: v1
kind: Service
metadata:
  labels:
    role: pingdelegator
  name: pingdelegator
spec:
  ports:
  - name: http
    port: 80
  selector:
    role: pingdelegator
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: pingdelegator
  name: pingdelegator
spec:
  replicas: 1
  selector:
    matchLabels:
      role: pingdelegator
  template:
    metadata:
      labels:
        role: pingdelegator
      name: pingdelegator
    spec:
      containers:
      - image: pricecs/pingdelegator:4.0
        name: pingdelegator
        envFrom:
        - configMapRef:
            name: shared-vars
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu: "1"
            memory: 1.5Gi
          requests:
            cpu: "1"
            memory: 1.5Gi