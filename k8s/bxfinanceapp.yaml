apiVersion: v1
kind: Service
metadata:
  labels:
    role: bxfinanceapp
  name: bxfinanceapp
spec:
  ports:
  - name: http
    port: 5000
  selector:
    role: bxfinanceapp
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    role: bxfinanceapp
  name: bxfinanceapp
spec:
  replicas: 1
  selector:
    matchLabels:
      role: bxfinanceapp
  template:
    metadata:
      labels:
        role: bxfinanceapp
      name: bxfinanceapp
    spec:
      imagePullSecrets: 
        - name: gcr-pull-secret
      containers:
      - image: gcr.io/ping-gte/bxfinanceapp
        name: bxfinanceapp
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "1"
            memory: 2Gi
          requests:
            cpu: "1"
            memory: 2Gi